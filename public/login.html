<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Corporativo - VOD</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #1d3557;
      font-size: 28px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #1d3557;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #16324f;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>游댏 Ingreso Corporativo</h2>
    <form onsubmit="return login(event)">
      <input type="text" id="username" placeholder="Usuario corporativo" required>
      <input type="password" id="password" placeholder="Contrase침a" required>
      <button type="submit">Iniciar sesi칩n</button>
    </form>
    <p id="error" class="error"></p>
    <div class="footer">Sistema VOD privado 췅 Autenticaci칩n simulada tipo Active Directory</div>
  </div>

  <script>
    const users = {
      "balseca": "rene123",
      "carvajal": "aldo456",
      "montesdeoca": "daniela789",
      "torres": "pamela321",
      "mera": "sandy654",
      "vargas": "vanessa987"
    };

    const fullNames = {
      "balseca": "Balseca Nevarez Rene",
      "carvajal": "Carvajal Klinger Aldo",
      "montesdeoca": "Montesdeoca Castillo Daniela",
      "torres": "Torres Ayovi Pamela",
      "mera": "Mera Guerrero Sandy",
      "vargas": "Vargas Toral Vanessa"
    };

    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (users[username] && users[username] === password) {
        localStorage.setItem("userLogged", username);
        localStorage.setItem("userFullName", fullNames[username]);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error').innerText = '丘멆잺 Usuario o contrase침a incorrectos';
      }
    }
  </script>
</body>
</html>
